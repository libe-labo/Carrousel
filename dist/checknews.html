        <title>Libération.fr – Checknews : tout ce que vous nous avez demandé sur le carburant</title>

        <meta name="keywords" content="actualités, news">

        <link rel="canonical" href="https://www.liberation.fr/apps/BB/checknews-carburant/">

        <meta property="og:title" content="Checknews : tout ce que vous nous avez demandé sur le carburant" />
        <meta property="og:description" content="Vous nous avez envoyé de très nombreuses questions sur la polémique autour de la hausse des prix des carburants, sur fond de taxes en hausse. Voici nos réponses." />

        <meta name="twitter:title" content="Checknews : tout ce que vous nous avez demandé sur le carburant" />
        <meta name="twitter:description" content="Vous nous avez envoyé de très nombreuses questions sur la polémique autour de la hausse des prix des carburants, sur fond de taxes en hausse. Voici nos réponses." />
        <meta name="twitter:image" content="https://www.liberation.fr/apps/BB/checknews-carburant/social.jpg">

        <style>
        html,body {
            margin: 0;
            padding: 0;
            height:100%;
            width:100%;
        }
        #libe-menu {
            height: auto !important;
        }
        </style>
        
        <!-- Vendor -->
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/lodash/4.16.4/lodash.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>

        <!-- Styles -->
        <link type="text/css" rel="stylesheet" href="assets/styles/font-awesome.css">
        <link type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
        <link type="text/css" rel="stylesheet" href="assets/styles/styles.css">
        <link type="text/css" rel="stylesheet" href="assets/styles/checknews.css">
    </head>
    <body>

        <div id="app">
            <div class="panel animation">
                <div class="intro animation">
                    <h1 v-html="titre"></h1>
                    <div class="logochecknews">
                        <a href="https://www.liberation.fr/checknews,100893" target="_blank">
                            <img src="assets/logo-checknews.gif">
                        </a>
                    </div>
                    <p v-html="chapo"></p>
                    <p class="desktop">Cliquez sur chaque fiche pour en découvrir le contenu.</p>
                    <p class="start mobile" v-on:click="$updateSlide()">Commencer</p>
                    <p class=credits>Production&nbsp;: Six&nbsp;Plus. Libération.fr</p>
                    <p class=credits>Textes : {{auteur}}</p>
                    <div class="btnShare">
                        <div class="btnFacebook" v-on:click="facebook">
                            <i class="fa fa-facebook-official" aria-hidden="true"></i>
                        </div>
                        <div class="btnTwitter" v-on:click="twitter">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="logo">
                        <a href="https://www.liberation.fr/data-nouveaux-formats-six-plus,100538" target="_blank">
                            <img src="assets/LOGO_SIXPLUS.svg">
                        </a>
                    </div>
                </div>
                <div class="menu animation">
                    <h1 v-html="titre"></h1>
                    <ul>
                        <li v-for="m in articles" v-on:click="open(true, $event)">
                            <span class="smallPicto">{{ m.image }}</span><span v-html="m.titre"></span>
                        </li>
                    </ul>
                    <div class="closeMenu" v-on:click="hideMenu"></div>
                </div>
                <div class="nav">
                    <div class="titleNav" v-html="titre"></div>
                    <div class="btnNext" v-on:click="next()"></div>
                    <div class="btnPrev" v-on:click="prev()"></div>
                    <div class="btnNav" v-on:click="showMenu()"></div>
                </div>
            </div>
            <div class="sliderWrap animation">
                <section class="slider animation">
                    <article class="article animation" v-for="v in articles" v-bind:class="{openArticle: v.isOpen}">
                        <div class="num animation">
                            {{ v.image }}
                        </div>
                        <div class="picture">
                            <img v-bind:src="v.photo" v-bind:alt="v.legende">
                        </div>
                        <header>
                            <div class="caption"><span v-html="v.legende"></span><span class="credit" v-html="v.credit"></span></div>
                            <h1 v-html="v.titre"></h1>
                            <div class="article-head-metas">
                                <span class="authors">
                                    <span class="author" v-html="v.auteur"></span>
                                </span>
                                —
                                <span class="date">
                                    <time datetime="" v-html="v.date"></time>
                                </span>
                            </div>
                            <h2 v-html="v.chapo"></h2>
                        </header>
                        <div class="content" v-html="v.texte"></div>
                        <div class="closeArticle" v-on:click="close()" v-show="v.isOpen">
                            <i class="fa fa-times-circle" aria-hidden="true"></i>
                        </div>
                        <div class="btnArticle" v-on:click="open(false, $event)"></div>
                    </article>
                </section>
            </div>
        </div>

        <!-- Scripts -->
        <script type="text/javascript" src="assets/scripts/app.js"></script>

        <!-- Header -->
        <script type="text/javascript" src="//www.liberation.fr/menu/script.js"></script>

    </body>
</html>
